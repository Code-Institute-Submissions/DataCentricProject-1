{% extends 'base.html' %}   
{% block content %}
        
<h1>Tasks</h1>
  <ul class="collapsible" data-collapsible="accordian">
    {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="material-icons">
keyboard_arrow_down</i><strong>{{task.task_name}}</strong></div>
      <div class="collapsible-body"><span>{{task.task_description}} - {{task.products}}</span></div>
    </li>
   
    {% endfor %}
  </ul>
{% endblock %}
