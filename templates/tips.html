<!DOCTYPE html>
{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid tips-page">
   <h3 class="headers">Tips</h3>
   <p class="tagline">Keep up to date with new videos and search archive for cleaning tips and life hacks!</p>
   <!--MRS HINCH YOUTUBE CHANNEL SEARCH BAR-->
   <div class="col-md-3 offset-md-9">
      <p style="text-align:center">Search ALL Mrs. Hinch Videos HERE</p>
      <div class="wrap">
         <form class="form-control" action="https://www.youtube.com/channel/UC6FdaW8Y3m699JdYRNCixIQ/videos" method="get" target="_blank" style="display:inline-flex">
            <input type="text" class="search-term" placeholder="Search all videos" style="border:none; height:2rem; line-height:2rem">
            <button type="submit" style="line-height:initial">
            <i class="material-icons">youtube_searched_for</i>
            </button>
         </form>
      </div>
   </div>
