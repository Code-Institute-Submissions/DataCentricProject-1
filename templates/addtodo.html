<!DOCTYPE html>
{% extends 'base.html' %}   
{% block content %}
<div class="container add-to-do-list-container">
   <h3 class="headers">Add to To-Do</h3>
   <div class="row add-to-do-form">
      <form action="{{url_for('updatetodo')}}" method="POST" class="col s12">
           <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">date_range</i>
               <select id="day" name="day_id">
                  <option value="" disabled selected>Choose Day</option>
                  {% for day in days %}
                  <option value="{{day.day_id}}" required>{{day.day_id}}</option>
                  {% endfor %}
               </select>
               <label>Day</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">poll</i>
               <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                  <option value="{{cat.category_name}}" required>{{cat.category_name}}</option>
                  {% endfor %}
               </select>
               <label>Task Category</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">check_box</i>
               <input id="task_name" name="task_name" type="text" class="validate" required>
               <label for="task_name">Task Name</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">shopping_basket</i>
               <input id="products" name="how_to" type="text" class="validate" required>
               <label for="products">Products</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">import_contacts</i>
               <input id="how_to" name="how_to" type="text" class="validate" required>
               <label for="how_to">How To</label>
            </div>
         </div>
         <div class="form-row text-center">
            <button class="btn waves-effect waves-light add-button" type="submit" name="action" style="text-align:center">Add to To List
            </button>
         </div>
      </form>
   </div>
</div>
{% endblock %}
