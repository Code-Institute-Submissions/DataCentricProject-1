{% extends 'base.html' %}   
{% block content %}
 <h3>Add to To-Do</h3>
 <div class="container">
 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons">check_box</i>
          <input id="task_name" name="task_name" type="text" class="validate">
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <div class="row">
      <i class="material-icons">subject</i>
        <div class="input-field col s12">
          <textarea id="task_description" name="task_description" type="textarea" class="materialize-textarea"></textarea>
          <label for="task_description">Task Description</label>
        </div>
      </div>
          <div class="row">
        <div class="input-field col s12">
        <i class="material-icons">import_contacts</i>
          <input id="how_to" name="how_to" type="text" class="validate">
          <label for="how_to">How To</label>
        </div>
      </div>

     <div class="row">
       <label>
        <input type="checkbox" class="filled-in"/>
        <span>Mark as Done</span>
      </label>
      </div>
     
     
    </form>
  </div>
 </div>
{% endblock %}
