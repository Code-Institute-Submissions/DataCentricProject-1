<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />

     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/><meta http-equiv="X-UA-Compatible" content="ie=edge">
     
   <title>Hinching Journal</title>
</head>
<body>

   
  <div class="nav-wrapper">
   <nav class="navbar navbar-light navbar-expand-sm">
           <a href="{{url_for('home')}}" class="brand-logo">Hinch Yourself Happy!</a>
         <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span></button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item mr-2"><a class="nav-link" href="{{url_for('todo')}}">To-Do</a></li>
               <li class="nav-item mr-2"><a class="nav-link" href="{{url_for('tips')}}">Tips</a></li>
               <li class="nav-item mr-2"><a class="nav-link" href="{{url_for('inspiration')}}">Inspo</a></li>
            </ul>
         </div>
      </nav>
  </div>

    {% block content %}
    {% endblock %}
  <footer class="container-fluid footer-details">
         <div class="row footer-details">
            <div class="col-xs-12 col-sm-12">
               <ul class="list-inline social-links">
                  <li class="list-inline-item">
                     <a target="_blank" href="https://www.facebook.com">
                     <i class="fa fa-facebook" aria-hidden="true"></i>
                     <span class="sr-only">Facebook</span></a>
                  </li>
                  <li class="list-inline-item">
                     <a target="_blank" href="https://www.instagram.com/hogan79/">
                     <i class="fa fa-instagram" aria-hidden="true"></i>
                     <span class="sr-only">Instagram</span></a>
                  </li>
                  <li class="list-inline-item">
                     <a target="_blank" href="https://www.twitter.com">
                     <i class="fa fa-twitter" aria-hidden="true"></i>
                     <span class="sr-only">Twitter</span></a>
                  </li>
                  <li class="list-inline-item">
                     <a target="_blank" href="https://www.youtube.com">
                     <i class="fa fa-envelope-o" aria-hidden="true"></i>
                     <span class="sr-only">EMail</span></a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script async src="//www.instagram.com/embed.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
             $('select').formSelect();
             $(".dropdown-trigger").dropdown();
 
  });
 
    </script>
 <!--PRINT SHOPPING LIST-->
 <script>
function printDiv(divName) {

 var printContents = document.getElementById(divName).innerHTML;
 w=window.open();
 w.document.write(printContents);
 w.print();
 w.close();
}
</script>

</body>
    
</html>
