<!DOCTYPE html>
{% extends 'base.html' %}   
{% block content %}
<div class="container edit-container">
   <h3 class="headers">Edit To-Do</h3>
   <div class="row">
      <form action="{{url_for('update_task', task_id=task._id)}}" method="POST" class="col s12">
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">date_range</i>
               <select id="day" name="day_id" required>
                  <option value="" disabled selected>Choose Day</option>
                  {% for day in days %}
                  {% if day.day_id == task.day_id %}
                  <option value="{{day.day_id}}" selected >{{day.day_id}}</option>
                  {% else %}
                  <option value="{{day.day_id}}">{{day.day_id}}</option>
                  {% endif %}
                  {% endfor %}
               </select>
               <label>Day</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">poll</i>
               <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                  {% if cat.category_name == task.category_name %}
                  <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                  {% else %}
                  <option value="{{cat.category_name}}" >{{cat.category_name}}</option>
                  {% endif %}
                  {% endfor %}
               </select>
               <label>Task Category</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">check_box</i>
               <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}" required>
               <label for="task_name">Task Name</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">shopping_basket</i>
               <input id="productse" name="products" type="text" class="validate" value="{{task.products}}">
               <label for="products">Products</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons">import_contacts</i>
               <input id="how_to" name="how_to" type="text" class="validate" value="{{task.how_to}}">
               <label for="how_to">How To</label>
            </div>
         </div>
         <div class="row">
            <div class="switch">
               <label>
               To-Do
               {% if task.is_complete %}
               <input id="is_complete" name="is_complete" type="checkbox" checked>
               {% else %}
               <input id="is_complete" name="is_complete" type="checkbox">
               {% endif%}
               <span class="lever"></span>
               Done
               </label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <button class="btn waves-effect waves-light add-button" type="submit" name="action" style="text-align:center">Edit Task
               </button>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
